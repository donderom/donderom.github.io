<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="author" content="{{ .Site.Title }}">
  <meta name="description" content="{{ .Site.Params.subtitle }}">
  <meta name="og:description" content="{{ .Site.Params.subtitle }}">
  <meta name="og:image" content="{{ .Site.BaseURL }}/{{ .Site.Params.banner }}">
  <meta name="og:site_name" content="{{ .Site.Title }}">
  <meta name="og:title" content="{{ .Site.Title }}">
  <meta name="og:url" content="{{ .Site.BaseURL }}">
  <meta name="og:type" content="website">
  {{ if in .Params.features "math" }}
    <script>
    MathJax = {
      tex: {
        inlineMath: {'[+]': [['$','$']]}
      },
    };
    </script>
    <script id="MathJax-script" async
      src="https://cdn.jsdelivr.net/npm/mathjax@4/tex-mml-chtml.js">
    </script>
  {{ end }}
  {{ if in .Params.features "diag" }}
    <script type="module">
      import mermaid from 'https://cdn.jsdelivr.net/npm/mermaid@10.9.1/dist/mermaid.esm.min.mjs';
      mermaid.initialize({ startOnLoad: true });
    </script>
  {{ end }}
  <link rel="stylesheet" type="text/css" href="/css/tufte.css">
  <link rel="stylesheet" type="text/css" href="/css/style.css">
  <link rel="stylesheet" type="text/css" href="/css/syntax.css">
  <link rel="icon" type="image/x-icon" href="/favicon.ico">
  <link rel="canonical" href="{{ .Site.BaseURL }}">
  {{ $title := print .Title " | " .Site.Title }}
  {{ if .IsHome }}{{ $title = .Site.Title }}{{ end }}
  <title>{{ $title }}</title>
</head>
